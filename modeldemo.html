<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMS System</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/react.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="//fb.me/react-with-addons-0.13.1.js"></script>
    
    <style type="text/css">
        .btn{
            margin-right:2px;
        }
    </style>
  </head>
    <body>
            <div id="container"></div>
<script type="text/babel">
var ModalHeader = React.createClass({
  render: function () {
    return (
      <div className="modal-header">
        {this.props.title}
        <button type="button" className="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    )
  }
});

var ModalBody = React.createClass({
  render: function () {
    return (
      <div className="modal-body">
        <div className="form-group">
            <input className="form-control" type="text" value={this.props.Name}/>
        </div>
        <div className="form-group">
            <select className="form-control" value={this.props.Status}>
            <option value="1">Active</option>
            <option value="0">De-Active</option>
            </select>
        </div>
      </div>
    )
  }
});

var ModalFooter = React.createClass({
  render: function () {
    return (
      <div className="modal-footer">
        <button type="button" className="btn btn-primary">Submit</button>
      </div>
    )
  }
});

var Modal = React.createClass({
  render: function () {
    return (<div className="modal fade">
        <div className="modal-dialog">
          <div className="modal-content">
            <ModalHeader title="Modal Title"/>
            <ModalBody Name="TGOD" Status = "1" />
            <ModalFooter />
          </div>
        </div>
      </div>)
  }
});

var Button = React.createClass({
    componentDidMount: function() {
    $(this.refs.modal).modal();
},
  showModal: function() {
    //$(this.refs.modal.getDOMNode()).modal();
    //ReactDOM.findDOMNode(this.refs.modal).modal();
  },
  render : function(){
    return (
      <div>
        <button className="btn btn-default" onClick={this.showModal}>
            Show Modal
        </button>
        <Modal ref="modal" />
      </div>
    );
  }
});

React.render(<Button />, document.getElementById('container'));

</script>
</body>
</html>
